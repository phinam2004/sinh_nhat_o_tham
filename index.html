<body>
<link
    href="https://fonts.googleapis.com/css?family=Wendy+One"
    rel="stylesheet"
    type="text/css"
/>
<div class="container">
    <!-- 2. Dòng chữ Happy Birthday
    Nếu bạn muốn thêm chữ vào thì phải thay đổi css tương ứng cho nó -->
    <div class="balloon">
        <div><span>H</span></div>
        <div><span>A</span></div>
        <div><span>P</span></div>
        <div><span>P</span></div>
        <div><span>Y</span></div>
        <div><span>B</span></div>
        <div><span>I</span></div>
        <div><span>R</span></div>
        <div><span>T</span></div>
        <div><span>H</span></div>
        <div><span>D</span></div>
        <div><span>A</span></div>
        <div><span>Y</span></div>
    </div>
    <div class="avatar">
        <!-- 3. Avatar của người bạn muốn gởi lời chúc -->
        <img src="./MyAvatar.jpg" alt="" class="avatar__img" onclick="showMessage()" />
        <!-- 4. Tên của người đó -->
        <h1 onclick="showMessage()" class="avatar__title">Xuân Thắm</h1>
    </div>
    
    <!-- 5. Phần nhạc -->
    <audio id="player" autoplay loop>
        <source src="./music.mp3" type="audio/mp3">
    </audio>
</div>
<script>
    if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
    }
    function showMessage() {
        // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
        swal({
            title: "Lời chúc", // Tiêu đề của popup
            text: "Hôm nay là sinh nhật o cháu chúc o mãi là người phụ nữ đảm đang, xinh đẹp nhất, được chồng và các con yêu thương. Chúc o mãi là người phụ nữ tuyệt vời, vĩ đại nhất trong gia đình bé nhỏ của mình. Xin Chúa luôn đồng hành với o trên chặng đường của o.", // Nội dung lời nhắn
            button: {
                text: "❤️️",
            },
        });
    }
</script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
